<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Histórico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="calculator">
            <div id="display" class="display">0</div>

            <div class="buttons">

                
                <button class="btn delete" onclick="clearEntry()">CE</button>
                <button class="btn delete" onclick="deleteLast()">DEL</button>
                <button class="btn" onclick="clearAll()">C</button>
                <button class="btn operator" onclick="setOperator('/')">/</button>

                <button class="btn" onclick="press('7')">7</button>
                <button class="btn" onclick="press('8')">8</button>
                <button class="btn" onclick="press('9')">9</button>
                <button class="btn operator" onclick="setOperator('*')">*</button>

                <button class="btn" onclick="press('4')">4</button>
                <button class="btn" onclick="press('5')">5</button>
                <button class="btn" onclick="press('6')">6</button>
                <button class="btn operator" onclick="setOperator('-')">-</button>

                <button class="btn" onclick="press('1')">1</button>
                <button class="btn" onclick="press('2')">2</button>
                <button class="btn" onclick="press('3')">3</button>
                <button class="btn operator" onclick="setOperator('+')">+</button>

                <button class="btn" onclick="press('0')">0</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history">
            <h2>Histórico</h2>
            <ul id="history-list"></ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
